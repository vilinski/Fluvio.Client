name: Publish to NuGet

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+*' # Push events to tags like v1.2.3

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore Fluvio.Client.sln

    - name: Build
      run: dotnet build --configuration Release --no-restore Fluvio.Client.sln

    - name: Test (Unit Tests Only)
      run: dotnet test --configuration Release --no-build --verbosity normal --filter "FullyQualifiedName!~Integration" Fluvio.Client.sln

  publish:
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Get version from tag
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV

    - name: Pack Fluvio.Client
      run: dotnet pack src/Fluvio.Client/Fluvio.Client.csproj --configuration Release --output ./artifacts /p:Version=${{ env.VERSION }}

    - name: Pack Fluvio.Client.Abstractions
      run: dotnet pack src/Fluvio.Client.Abstractions/Fluvio.Client.Abstractions.csproj --configuration Release --output ./artifacts /p:Version=${{ env.VERSION }}

    - name: Push to NuGet
      run: dotnet nuget push "./artifacts/*.nupkg" --api-key ${{ secrets.NUGET_API_KEY }} --source "https://api.nuget.org/v3/index.json"
